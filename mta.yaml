ID: dev-alumniportal
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: dev-alumniportal-db
    type: com.sap.xs.hdi-dynamic
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    properties:
      hdi_dynamic_deploy_user: ${generated-user}
      hdi_dynamic_deploy_password: ${generated-password}
    provides:
      - name: db_api
        properties:
          url: ${default-url}
          user: ${generated-user}
          password: ${generated-password}
  - name: express-api-server
    type: nodejs
    path: express-api-server
    provides:
      - name: backend-api-provider
        properties:
          backend-url: ${default-url}
    requires:
      - name: dev-alumniportal-uaa
      - name: dev-alumniportal-saas-registry
      - name: dev-alumniportal-sm
      - name: db_api
        properties:
          db_api_url: ~{url}
          db_api_user: ~{user}
          db_api_password: ~{password}
      - name: dev-alumniportal-dest
    parameters:
      memory: 150M
      disk-quota: 800M
    properties:
      SAP_JWT_TRUST_ACL:
        - clientid: "*"
        - identityzone: "sap-provisioning"
  - name: approuter
    type: html5
    path: approuter
    provides:
      - name: AppRouter
        properties:
          url: "${default-url}"
          application: ${app-name}
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${space}-${app-name}.${default-domain}"
    parameters:
      disk-quota: 1024M
      memory: 256M
    requires:
      - name: dev-alumniportal-uaa
      - name: backend-api-provider
        group: destinations
        properties:
          name: backend-api-provider
          url: "~{backend-url}"
          forwardAuthToken: true
    # properties:
    #TENANT_HOST_PATTERN: "^(.*)-dev-alumniportal-ui.cfapps.eu10.hana.ondemand.com"
resources:
  - name: multitenant-alumniportal-sap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: "${service-name}"
  - name: dev-alumniportal-uaa
    type: org.cloudfoundry.managed-service
    requires:
      - name: AppRouter
    properties:
      XSAPPNAME: ${xsuaa-app}
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      xsuaa-app: ${space}-~{AppRouter/application}
      config:
        xsappname: ${xsuaa-app}
  - name: dev-alumniportal-sm
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: dev-alumniportal-saas-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: dev-alumniportal-uaa
    parameters:
      service: saas-registry
      service-plan: application
      service-name: dev-alumniportal-registry
      config:
        xsappname: ~{dev-alumniportal-uaa/XSAPPNAME}
        appName: dev-alumniportal
        displayName: "Alumni Portal"
        description: "Provide Solution for reconnceting with your Ex"
        category: "Digital Partner Engineering"
        appUrls:
          onSubscription: https://${org}-${space}-express-api-server.${default-domain}/callback/v1.0/tenants/{tenantId}
          getDependencies: https://${org}-${space}-express-api-server.${default-domain}/callback/v1.0/dependencies
  - name: dev-alumniportal-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
