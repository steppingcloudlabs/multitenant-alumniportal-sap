ID: alumniportal
_schema-version: "3.1"
version: 0.0.1

modules:
  - name: alumniportal-db
    type: com.sap.xs.hdi-dynamic
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    properties:
      hdi_dynamic_deploy_user: ${generated-user}
      hdi_dynamic_deploy_password: ${generated-password}
    provides:
      - name: db_api
        properties:
          url: ${default-url}
          user: ${generated-user}
          password: ${generated-password}

  - name: alumniportal-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    properties:
      SAP_JWT_TRUST_ACL:
        - clientid: "*"
          identityzone: "sap-provisioning"
    requires:
      - name: alumniportal-uaa
      - name: alumniportal-registry
      - name: alumniportal-service-manager
      - name: db_api
        properties:
          db_api_url: ~{url}
          db_api_user: ~{user}
          db_api_password: ~{password}
      - name: alumniportal-dest

  - name: alumniportal
    type: html5
    path: app
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${space}-${app-name}.${default-domain}"
    requires:
      - name: alumniportal-uaa
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}
          forwardAuthToken: true

resources:
  - name: alumniportal-uaa
    type: org.cloudfoundry.managed-service
    requires:
      - name: app_api
    properties:
      XSAPPNAME: ${xsuaa-app}
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      xsuaa-app: ${space}-~{app_api/application}
      config:
        xsappname: ${xsuaa-app}
  - name: alumniportal-service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: alumniportal-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: alumniportal-uaa
    parameters:
      service: saas-registry
      service-plan: application
      service-name: alumniportal-registry
      config:
        xsappname: ~{alumniportal-uaa/XSAPPNAME}
        appName: alumniportal
        displayName: "AlumnX"
        description: "Alumni portal for connecting with your ex"
        category: "Digital Partner Engineering"
        appUrls:
          onSubscription: https://${org}-${space}-alumniportal-srv.${default-domain}/callback/v1.0/tenants/{tenantId}
          getDependencies: https://${org}-${space}-alumniportal-srv.${default-domain}/callback/v1.0/dependencies
  - name: alumniportal-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
