ID: multitenant-alumniportal-sap
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: multitenant-alumniportal-sap-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: multitenant-alumniportal-sap-db-hdi-container
  - name: express-api-server
    type: nodejs
    path: express-api-server
    provides:
      - name: backend-api-provider
        properties:
          backend-url: "${default-url}"
    requires:
      - name: multitenant-alumniportal-sap-db-hdi-container
      - name: dev-alumniportal-uaa
    parameters:
      memory: 150M
      disk-quota: 800M
  - name: approuter
    type: nodejs
    path: approuter
    provides:
      - name: AppRouter
        properties:
          url: "${default-url}"
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: dev-alumniportal-uaa
      - name: backend-api-provider
        group: destinations
        properties:
          name: backend-api-provider
          url: "~{backend-url}"
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-dev-alumniportal-ui.cfapps.eu10.hana.ondemand.com"
resources:
  - name: multitenant-alumniportal-sap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: "${service-name}"
  - name: dev-alumniportal-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
    type: com.sap.xs.uaa
  - name: dev-alumniportal-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
