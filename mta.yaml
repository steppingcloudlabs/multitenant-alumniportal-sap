ID: single-tenant-alumniportal-sap
_schema-version: '3.1'
version: 0.0.1
modules:
# SAP HDI Container
  - name: single-tenant-alumniportal-sap-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: single-tenant-alumniportal-sap-db-hdi-container
# Nodejs backend
  - name: express-api-server
    type: nodejs
    path: express-api-server
    provides:
      - name: express-api-server_api
        properties:
          url: '${default-url}'
    requires:
      - name: single-tenant-alumniportal-sap-db-hdi-container
      - name: single-tenant-alumniportal-sap-uaa
      - name: sfsdkdest
    parameters:
      memory: 150M
      disk-quota: 800M
    properties:
      apiDest: 'sfsdkdest'
# App Router
  - name: app
    type: html5
    path: app
    requires:
      - name: single-tenant-alumniportal-sap-uaa
      - name: express-api-server_api
        group: destinations
        properties:
          name: express-api-server
          url: ~{url}
          forwardAuthToken: true
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}
resources:
  - name: single-tenant-alumniportal-sap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: single-tenant-alumniportal-sap-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'single-tenant-alumniportal-sap-${space}'
        tenant-mode: dedicated
  - name: sfsdkdest
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  - name: sfsdkapi
    type: org.cloudfoundry.existing-service