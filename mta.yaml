ID: multitenant-alumniportal-sap
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: multitenant-alumniportal-sap-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: multitenant-alumniportal-sap-db-hdi-container
  - name: multitenant-alumniportal-sap-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: multitenant-alumniportal-sap-db-hdi-container
      - name: dev-alumniportal-uaa
  - name: express-api-server
    type: nodejs
    path: express-api-server
    provides:
      - name: express-api-server_api
        properties:
          url: '${default-url}'
    requires:
      - name: multitenant-alumniportal-sap-db-hdi-container
      - name: dev-alumniportal-uaa
    parameters:
      memory: 150M
      disk-quota: 800M
  - name: multitenant-alumniportal-sap-ui
    type: html5
    path: multitenant-alumniportal-sap-ui
    parameters:
      disk-quota: 512M
      memory: 512M
    build-parameters:
      builder: grunt
    requires:
      - name: dev-alumniportal-uaa
      - name: saas-registry-alumni-portal_api
        group: destinations
        properties:
          name: saas-registry-alumni-portal_api
          url: '~{url}'
          forwardAuthToken: true
    properties:
      TENANT_HOST_PATTERN: "^(.*)-dev-alumniportal-ui.cfapps.eu10.hana.ondemand.com"

  - name: saas-registry-alumni-portal
    type: nodejs
    path: saas-registry-alumni-portal
    provides:
     - name: saas-registry-alumni-portal_api
       properties:
          url: '${default-url}'

resources:
  - name: multitenant-alumniportal-sap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: dev-alumniportal-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
    type: com.sap.xs.uaa
  - name: dev-alumniportal-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
